<div class="human">
  <div class="name">{{player?.name}}</div>
  <span class="experience">{{player?.experience}} XP</span> /
  <span class="money">{{player?.money}} F</span> /
  <span class="reputation">{{player?.reputation}} R</span> /
  <span class="capacity">{{player?.capacity}} of {{player?.maxCapacity}}</span>
</div>
